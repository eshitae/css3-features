<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width:100px ;
            height: 100px;
            background-color: 2px solid rgb(120, 120, 44);
            transition: width 5s;
        }
        .box:hover{
            width: 400px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a ss style property name.</li>
        <li>Translate: this is the value of the transform style rule. this means you move either x, y both axis. </li>
        <li>Transition: how long it will take to do the change of the shape or color. </li>
    </ul>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
    
</body>
</html>
